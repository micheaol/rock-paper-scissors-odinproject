<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
    </header>
    <main class="container">
        <div class="result">
            <p id="message-display"></p>
        </div>
        <div class="left-pan">
            <img src="./images/romanreign-bg.png" alt="left-player">
        </div>
        <div class="right-pan">
            <img src="./images/mcintyre-bg.png" alt="right-player">
        </div>
        <div class="player-table">
            <h2>Roman Reign</h2>
            <p id="player-score"></p>
            <button class="play-click" value="rock" id="rock"><img src="./images/rock.png" alt="rock" ></button>
            <button class="play-click" value="paper" id="paper"><img src="./images/paper.png" alt="paper"></button>
            <button class="play-click" value="scissors" id="scissors"><img src="./images/scissors.png" alt="scissors"></button>
        </div>
        <div class="cpu-table">
            <h2>Drew Mcintyre</h2>
            <p id="cpu-score"></p>
            <button disabled><img src="./images/rock.png" alt="rock" ></button>
            <button disabled><img src="./images/paper.png" alt="paper"></button>
            <button disabled><img src="./images/scissors.png" alt="scissors"></button>
        </div>
        <div class="reset-btn" id="reset-btn">
            <input onclick="location.reload()" type="image" src="./images/restart.png" name="saveForm" class="reset-btn" id="saveForm" />
        </div>
    </main>
    <script src="./scripts/main.js"></script>
</body>

</html>
